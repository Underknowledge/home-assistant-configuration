binary_sensor:

  - platform: "mqtt"
    name: motion_wz
    state_topic: "lights/motion_wz"
    availability_topic: "lights/bridge/state"
    payload_on: true
    payload_off: false
    value_template: "{{ value_json.occupancy }}"
    device_class: "motion"


