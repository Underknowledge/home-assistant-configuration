      - service: media_player.volume_set
        data_template:
          entity_id: media_player.echo_dot
          volume_level: '{{ states.input_number.alexa_volume.state }}'
          #             '{{ states.input_number.alexa_volume.state | float /100 }}'
      - delay: '00:00:02'


