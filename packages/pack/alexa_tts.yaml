#####################################################################
#    @package          :     alexa_tts
#    @description      :     alexa_tts settings
#####################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'alexa_tts'



    ################################################
    ## Input Text
    ################################################
    input_text.alexa_tts:
      icon: mdi:textbox


    ################################################
    ## Input Select
    ################################################
    input_select.alexa:
      icon: mdi:format-list-bulleted


    ################################################
    ## Input Number
    ################################################
    input_number.alexa_volume:
      icon: mdi:volume-high


#####################################################################
### Input Text
#####################################################################
input_text:
  alexa_tts:
    name: Alexa TTS
    initial: TTS


#####################################################################
### Input Number
#####################################################################
input_number:
  alexa_volume:
    name: Alexa Volume
    initial: 0.6
#    initial:
#      data_template: "{{state_attr ('media_player.echo_dot', 'volume_level' ) | float *10  }}"
# "{{ state_attr('media_player.echo_dot', 'volume_level') | default('0.6', true)  }}
# "{{ state_attr('media_player.echo_dot', 'volume_level')|float (1) *10  }}"
    min: 0
    max: 1
    step: 0.01


